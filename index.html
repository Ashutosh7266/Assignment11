<!DOCTYPE html>
<html ng-app="movieJSN">
<head>
  <title>Node-Mongo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  <body ng-controller="movieController">
    <ol><li ng-repeat="x in movie">

  Movie : {{x.name}}
  <img ng-src="{{x.image}}">
  Description : {{x.Description}}
</li>
    </ol>





    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>
      var app = angular.module('movieJSN', []);

      app.controller('movieController', function($scope,$http) {
        $http.get('http://localhost:8080/get/movie/data').then(function(response) {

          $scope.movie = response.data;
        }, function myError(response) {
$scope.movie= response.statusText;

        });


      });





    </script>
  </body>
</html>
